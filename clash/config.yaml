---
#---------------------------------------------------#
## maomao 的 clash 配置文件
#---------------------------------------------------#

# 代理端口
mixed-port: 7890
external-controller: 127.0.0.1:9090
mode: rule

# 代理节点配置
proxy-providers:
  CloudConfig:
    type: http
    path: ./profiles/CloudConfig.yaml
    url: https://example-url # clash 订阅链接
    interval: 3600
    # 过滤器（只允许使用含有该关键词的节点）
    filter: '新加坡'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

# 代理策略组
proxy-groups:
  - name: PROXY
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 3600
    # 引入 proxy-provider 使用 use 关键字
    use:
      - CloudConfig
    # proxies:
    #   - DIRECT

# 代理规则集
rule-providers:
  reject:
    type: http
    behavior: domain
    url: 'https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt'
    path: ./ruleset/reject.yaml
    interval: 86400
  icloud:
    type: http
    behavior: domain
